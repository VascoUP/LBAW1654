		<div class="container">
			<div class="card card-container">
					<form class="form-horizontal">
						<fieldset>
						<!-- Form Name -->
							<legend>Edit Profile</legend>

						<!-- Text input-->
							<div class="form-group">
								<label class="col-md-4 control-label" for="Name (Full name)">Username</label>  
								<div class="col-md-4">
									<div class="col-md-4">
										<input id="Username" name="Username" type="text" placeholder="Username" class="form-control input-md">
									</div>
								</div>
							</div>
							
						<!-- Text input-->
						<div class="form-group">
							<label class="col-md-4 control-label" for="Email Address">Email Address</label>  
							<div class="col-md-4">
								<div class="col-md-4">
									<input id="Email Address" name="Email Address" type="text" placeholder="Email Address" class="form-control input-md">
								</div>
							</div>
						</div>
						
						<!-- File Button --> 
						<div class="form-group">
							<label class="col-md-4 control-label" for="Upload photo">Upload photo</label>
							<div class="col-md-4">
								<input id="Upload photo" name="Upload photo" class="input-file" type="file" accept=".png, .jpg, .jpeg">
							</div>
						</div>
						
						<div class="form-group">
							<label class="col-md-4 control-label" for="Upload cv">Upload Curriculum Vitae</label>
							<div class="col-md-4">
								<input id="Upload cv" name="Upload cv" class="input-file" type="file" accept=".pdf">
							</div>
						</div>
						
						<a class="btn btn-block btn-social btn-linkedin">
							<i class="fa fa-linkedin"></i> Use LinkedIn credentials
						</a>

						<div class="form-group">
							<label for="password" class="col-md-4 control-label">Password</label>
							<div class="col-md-4">
								<div class="col-md-4">
									<input type="password" class="form-control input-md" name="password" id="password"  placeholder="Enter your Password"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="col-md-4 control-label">Confirm Password</label>
							<div class="col-md-4">
								<div class="col-md-4">
									<input type="password" class="form-control input-md" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
								</div>
							</div>
						</div>	

						<!-- Textarea -->
						<div class="form-group">
							<label class="col-md-4 control-label" for="Overview">Overview (max 200 words)</label>
							<div class="col-md-4">                     
								<textarea class="form-control" rows="5" cols="30"  id="Overview" name="Overview">Overview</textarea>
							</div>
						</div>						
						<div class="form-group">
							<label class="col-md-4 control-label" ></label>  
							<div class="col-md-4">
								<a href="#" id="update" class="btn btn-success"><span class="glyphicon glyphicon-thumbs-up" value=""></span> Update</a>
							</div>
						</div>
					
					</fieldset>
				</form>
